<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./style.css">
    <title>App de clima</title>

<body>
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            App de clima

        </div>
      </nav>
    <div class="container-md">
        <div class="container">
          <div class="container-formulario">          
              <h1>Insira uma cidade: </h1>

                  <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">

                  <button class="btn btn-primary" id="pesquisar" type="submit">Pesquisar</button>
              </div>
          </div>
          <div class="temperatura"></div>
          <div class="temperatura-max-min"></div>
          <div class="bandeira"></div>
          <div class="conteudo"></div>
        </div>
    </div>
    <a href="https://www.linkedin.com/in/felipe-alexandre-alves-da-silva-886095240/" class="linkedin"><footer>Desenvolvido por Felipe Alves</footer></a>
